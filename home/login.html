<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登陆页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main header">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录&注册功能 -->
    <div class="loginAndResi">
        <!-- 标题 -->
        <div class="title"></div>

        <!-- 登录 -->
        <div class="loginBox">
            <form class="layui-form login-form" id="loginForm">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <a href="javascript:;" id="gotoRegi">去注册账号</a>
            </form>
        </div>
        <!-- 注册 -->
        <div class="regiBox">
            <form class="layui-form login-form" id="regiForm">
                <div class="layui-form-item">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|repass" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
                <a href="javascript:;" id="gotoLogin">去登陆</a>
            </form>
        </div>
    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
